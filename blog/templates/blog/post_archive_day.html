<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>
    <h1>{{ day|date:"Y년 b월 d일"}} 게시글 모음</h1>

<div>
    <ul>
        {% for post in object_list %}
        <li>
            {{ post.modify_date|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;
            <a href="{{ post.get_absolute_url }}">
                <strong>{{ post.title }}</strong>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
</html>
